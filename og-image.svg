<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="1200" height="630" fill="#0A0A14"/>
    <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgba(100, 150, 255, 0.2);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(10, 10, 20, 0);stop-opacity:1" />
        </radialGradient>
    </defs>

    <circle cx="600" cy="315" r="400" fill="url(#grad1)" />

    <!-- Abstract network lines -->
    <g opacity="0.4" filter="url(#glow)">
        <path d="M200 100 Q 400 200, 600 150 T 1000 250" stroke="#6496FF" stroke-width="1" fill="none" />
        <path d="M150 500 Q 350 400, 550 550 T 950 450" stroke="#6496FF" stroke-width="1" fill="none" />
        <path d="M100 300 Q 500 600, 700 300 T 1100 350" stroke="#88aaff" stroke-width="1.5" fill="none" />
        <path d="M1100 100 Q 900 300, 600 400 T 200 500" stroke="#6496FF" stroke-width="1" fill="none" />
        <path d="M50 50 Q 600 -50, 1150 50" stroke="#88aaff" stroke-width="0.5" fill="none" />
        <path d="M50 580 Q 600 680, 1150 580" stroke="#88aaff" stroke-width="0.5" fill="none" />
    </g>

    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="'Courier New', Courier, monospace" font-size="72" fill="#a8c7fa" letter-spacing="2px">didmesh.im</text>
    <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle" font-family="'Courier New', Courier, monospace" font-size="28" fill="#88aaff" opacity="0.8">The Network of Self</text>
</svg>